name: Build and Deploy Backend to GKE

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'backend/**'
      - 'helm/scmc-backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID || 'truestack' }}
  SERVICE_NAME: ${{ vars.SERVICE_NAME || 'scmc-backend' }}
  REGION: ${{ vars.GCP_REGION || 'asia-southeast1' }}
  REGISTRY: ${{ vars.ARTIFACT_REGISTRY || 'asia-southeast1-docker.pkg.dev' }}
  GKE_CLUSTER: ${{ vars.GKE_CLUSTER || 'scmc-cluster' }}
  GKE_ZONE: ${{ vars.GKE_ZONE || 'asia-southeast1-a' }}
  HELM_RELEASE: ${{ vars.HELM_RELEASE || 'scmc-backend' }}
  NAMESPACE: ${{ vars.K8S_NAMESPACE || 'default' }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image metadata
        id: meta
        run: |
          echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "short-sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker build \
            --tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/scmc/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/scmc/${{ env.SERVICE_NAME }}:latest \
            .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/scmc/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/scmc/${{ env.SERVICE_NAME }}:latest

      - name: Build Summary
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/scmc/${{ env.SERVICE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Short SHA**: ${{ steps.meta.outputs.short-sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment config
        id: env
        run: |
          echo "release-name=${{ env.HELM_RELEASE }}" >> $GITHUB_OUTPUT
          echo "namespace=${{ env.NAMESPACE }}" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone=${{ env.GKE_ZONE }} \
            --project=${{ env.PROJECT_ID }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Validate Helm chart
        run: |
          helm lint ./helm/scmc-backend -f ./helm/scmc-backend/values-production.yaml

      - name: Deploy to GKE with Helm
        run: |
          helm upgrade --install ${{ steps.env.outputs.release-name }} ./helm/scmc-backend \
            --namespace ${{ steps.env.outputs.namespace }} \
            --create-namespace \
            --reuse-values \
            --set image.tag=${{ needs.build.outputs.image-tag }} \
            --set image.registry=${{ env.REGISTRY }} \
            --set image.repository=${{ env.PROJECT_ID }}/scmc/${{ env.SERVICE_NAME }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/${{ steps.env.outputs.release-name }} -n ${{ steps.env.outputs.namespace }}
          kubectl get pods -n ${{ steps.env.outputs.namespace }} -l app.kubernetes.io/instance=${{ steps.env.outputs.release-name }}

      - name: Get Service URL
        id: get_url
        run: |
          # Wait for ingress to be ready
          sleep 10
          INGRESS_IP=$(kubectl get ingress ${{ steps.env.outputs.release-name }} -n ${{ steps.env.outputs.namespace }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")

          if [ -n "$INGRESS_IP" ]; then
            echo "Backend deployed to: http://$INGRESS_IP"
            echo "url=http://$INGRESS_IP" >> $GITHUB_OUTPUT
          else
            echo "Ingress IP not yet assigned. Check 'kubectl get ingress' later."
            # Get service endpoint as fallback
            SVC_IP=$(kubectl get svc ${{ steps.env.outputs.release-name }} -n ${{ steps.env.outputs.namespace }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
            if [ -n "$SVC_IP" ]; then
              echo "Service IP: http://$SVC_IP"
              echo "url=http://$SVC_IP" >> $GITHUB_OUTPUT
            else
              echo "url=pending" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Deployment Summary
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Values File**: values-production.yaml" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/scmc/${{ env.SERVICE_NAME }}:${{ needs.build.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: ${{ env.GKE_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Namespace**: ${{ steps.env.outputs.namespace }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: ${{ steps.env.outputs.release-name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.get_url.outputs.url }}" != "pending" ]; then
            echo "- **URL**: ${{ steps.get_url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Pods Status:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n ${{ steps.env.outputs.namespace }} -l app.kubernetes.io/instance=${{ steps.env.outputs.release-name }} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
