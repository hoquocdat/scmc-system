name: Deploy Backend to GKE

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'backend/**'
      - 'helm/scmc-backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID || 'truestack' }}
  SERVICE_NAME: ${{ vars.SERVICE_NAME || 'scmc-backend' }}
  REGION: ${{ vars.GCP_REGION || 'asia-southeast1' }}
  REGISTRY: ${{ vars.ARTIFACT_REGISTRY || 'asia-southeast1-docker.pkg.dev' }}
  GKE_CLUSTER: ${{ vars.GKE_CLUSTER || 'scmc-cluster' }}
  GKE_ZONE: ${{ vars.GKE_ZONE || 'asia-southeast1-a' }}
  HELM_RELEASE: ${{ vars.HELM_RELEASE || 'scmc-backend' }}
  NAMESPACE: ${{ vars.K8S_NAMESPACE || 'default' }}

jobs:
  build-and-deploy:
    name: Build and Deploy to GKE
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker build \
            --tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/scmc/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/scmc/${{ env.SERVICE_NAME }}:latest \
            .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/scmc/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/scmc/${{ env.SERVICE_NAME }}:latest

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone=${{ env.GKE_ZONE }} \
            --project=${{ env.PROJECT_ID }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Deploy to GKE with Helm
        run: |
          helm upgrade --install ${{ env.HELM_RELEASE }} ./helm/scmc-backend \
            --namespace ${{ env.NAMESPACE }} \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set image.registry=${{ env.REGISTRY }} \
            --set image.repository=${{ env.PROJECT_ID }}/scmc/${{ env.SERVICE_NAME }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/${{ env.HELM_RELEASE }} -n ${{ env.NAMESPACE }}
          kubectl get pods -n ${{ env.NAMESPACE }} -l app.kubernetes.io/instance=${{ env.HELM_RELEASE }}

      - name: Get Service URL
        id: get_url
        run: |
          # Wait for ingress to be ready
          sleep 10
          INGRESS_IP=$(kubectl get ingress ${{ env.HELM_RELEASE }} -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")

          if [ -n "$INGRESS_IP" ]; then
            echo "Backend deployed to: http://$INGRESS_IP"
            echo "BACKEND_URL=http://$INGRESS_IP" >> $GITHUB_ENV
          else
            echo "Ingress IP not yet assigned. Check 'kubectl get ingress' later."
            # Get service endpoint as fallback
            SVC_IP=$(kubectl get svc ${{ env.HELM_RELEASE }} -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
            if [ -n "$SVC_IP" ]; then
              echo "Service IP: http://$SVC_IP"
              echo "BACKEND_URL=http://$SVC_IP" >> $GITHUB_ENV
            fi
          fi

      - name: Deployment Summary
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/scmc/${{ env.SERVICE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: ${{ env.GKE_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Namespace**: ${{ env.NAMESPACE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: ${{ env.HELM_RELEASE }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Pods Status:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n ${{ env.NAMESPACE }} -l app.kubernetes.io/instance=${{ env.HELM_RELEASE }} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
