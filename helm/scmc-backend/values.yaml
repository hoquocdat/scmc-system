# Default values for scmc-backend
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  registry: asia-southeast1-docker.pkg.dev
  repository: truestack/scmc/scmc-backend
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 3000
  annotations: {}

ingress:
  enabled: true
  className: "kong"
  annotations: {}
  hosts:
    - host: api.saigonclassic.com  # Change this to your domain
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []


resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
app:
  port: 3000
  nodeEnv: production
  jwtExpiration: "7d"
  corsOrigin: "*"

# Health check configuration
healthCheck:
  enabled: true
  path: /api/health
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Secrets configuration
# These should be created separately using kubectl or sealed-secrets
secrets:
  # Database URL - create this secret before deploying:
  # kubectl create secret generic scmc-backend-secrets \
  #   --from-literal=database-url='postgresql://user:pass@host:5432/db' \
  #   --from-literal=jwt-secret='your-secret'
  name: scmc-backend-secrets
  databaseUrlKey: "postgresql://scmc_sms:scmc_sms@postgresql-primary.prod.svc.cluster.local:5432/scmc_sms"
  jwtSecretKey: jwt-secret

# Environment variables from ConfigMap
configMap:
  create: true
  data: {}
    # Add any non-sensitive config here
    # EXAMPLE_VAR: "value"
